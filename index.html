<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Anos ao lado da Mulher da minha Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #020141;
            margin: 0;
            padding: 20px;
            color: white; /* Define a cor do texto para branco */
            font-size: 39px; /* Diminui o tamanho da fonte */
        }
        .Titulo {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 40px;
        }
        .carousel {
            width: 100%;
            max-width: 1000px;
            height: 1000px; /* Altura ajustada para o carrossel */
            overflow: hidden;
            position: relative;
            margin-top: 40px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel {
            width: 100%;
            max-width: 1800px;
            height: 1920px; /* Altura ajustada para o carrossel */
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .contador {
            text-align: center;
            font-size: 39px; /* Aumenta o tamanho da fonte do contador */
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            max-width: 800px;
        }
        .linha-grossa {
            border: 5px solid rgb(70, 70, 70); /* Largura e cor da linha */
            width: 80%; /* Ajuste da largura da linha */
            margin: 20px auto; /* Centralização da linha */
        }
        .Texto {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 40px;
            text-align: center;
            font-size: 20px; /* Correção do tamanho da fonte */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Mesma largura do carrossel */
        }
        @keyframes rain {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: rain 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .FIM {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 40px;
            text-align: justify;
            font-size: 29px; /* Correção do tamanho da fonte */
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 800px; /* Mesma largura do carrossel */
            color: rgb(150, 145, 145);
        }
    </style>
</head>

    <h2>Juntas</h2>

    </div>
    <script>
        let index = 0;
        const images = document.querySelectorAll('.carousel img');
        function showNextImage() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }
        setInterval(showNextImage, 3000); // Muda a imagem a cada 3 segundos

        function calcularDiferenca(dataInicial) {
            const agora = new Date();
            const dataInicialDate = new Date(dataInicial);
            let anos = agora.getFullYear() - dataInicialDate.getFullYear();
            let meses = agora.getMonth() - dataInicialDate.getMonth();
            let dias = agora.getDate() - dataInicialDate.getDate();
            let horas = agora.getHours() - dataInicialDate.getHours();
            let minutos = agora.getMinutes() - dataInicialDate.getMinutes();
            let segundos = agora.getSeconds() - dataInicialDate.getSeconds();
            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                meses--;
                const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoDiaMesAnterior;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }
            return `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas,
            ${minutos} minutos e ${segundos} segundos.`;
        }

        function atualizarContador() {
            const dataInicial = '2021-12-18T00:00:00'; // Data inicial
            document.getElementById('contador').innerText = calcularDiferenca(dataInicial);
        }

        setInterval(atualizarContador, 1000);
    </script>
